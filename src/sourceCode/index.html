<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='root'>
        <li data-url="#page1">page1</li>
        <li data-url="#page2">page2</li>
        <li data-url="#page3">page3</li>
    </div>
    <script>
        class HashUrl{
            constructor(){
                this.roots = {},
                this.current = ''
            }

            register(urls,callback){
                urls.map((url)=> {
                    this.roots[url] = callback || function(){}
                })
                
            }

            refresh(url){
                this.current = location.hash.slice(1) || '/'
                this.roots[this.current]()
            }

            init() {
                window.addEventListener('hashchange',(e)=>{
                    console.log(e)
                })
                window.addEventListener('load',()=>{
                    this.refresh()
                })
                document.getElementById('root').addEventListener('click',(e)=>{
                    let current = e.target.data-url
                    console.log(current)
                })
            }
        }
        let Hash = new HashUrl()
        function callback(){
            let url = location.hash.slice(1) || '/'
            console.log(url)
        }
        Hash.register(['/','#page1','#page2','#page3'],callback)
        Hash.init()
        

    </script>
    
</body>
</html>
