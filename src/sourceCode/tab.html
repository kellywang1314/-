</body>
<script>
    Function.prototype.mybind = function (obj){
        if(typeof this != 'function'){
            return
        }
        let self = this
        let res = [...arguments].slice(1)
        return function(){
           return self.apply(obj,res)
        }
    }
    function foo() {
      console.log(this.a)
  }
    var obj = { a: 2 }
    var bar = foo.mybind(obj)
    bar()    // 2


    // 两个数相加为定值[1,6,4,7,2,5,3,2],7
    function getSum(arr,sum){
        if(arr.length === 0 ) return []
        let sortArr = arr.sort((a,b) => {return a-b})
        console.log(sortArr)
        let left = 0, right = sortArr.length-1 ,res=[]
        while(left < right){
            if(sortArr[left] + sortArr[right] > sum){
                right--
            }else if(sortArr[left] + sortArr[right] < sum){
                left++
            }else{
                res.push([sortArr[left],sortArr[right]])
                left++
                right--
            }
        }
        return res
    }

    // lengthOfLongestSubstring('abcbadbb123')
    function lengthOfLongestSubstring(str){
        let max = 1, map = {}
        let head = tail = 0
        for(;tail<str.length;tail++){
            if(str.indexOf(str[tail]) != tail){
                console.log(head,tail)
                head = head <= map[str[tail]] ? map[str[tail]]+1:head
            }
            max = Math.max(max,tail-head+1)
            map[str[tail]] = tail
        }
        return max
    }
</script>
