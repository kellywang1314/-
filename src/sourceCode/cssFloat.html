<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background: blue;
            float: left;
        }

        .div2 {
            height: 10px;
            width: 300px;
            background: red;
        }

        #main{
            overflow: hidden;
        }
     
    </style>
</head>

<body>
    <!-- css浮动 -->
    <div id="main">
        <div class="div1"></div>
    </div>
    <div class="div2"></div>
</body>

</html>
